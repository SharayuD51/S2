<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      width: 80%;                   /* Sets the table width */
      border-collapse: collapse;    /* Removes double borders */
      font-family: Arial, sans-serif; /* Sets the font */
      font-size: 16px;              /* Sets the text size */
      margin: 20px auto;            /* Centers the table */
    }
    th, td {
      border: 2px solid #333333;    /* Border width, style, color */
      padding: 8px;                 /* Space inside cells */
      text-align: left;
      color: #000000;               /* Text color */
    }
    th {
      background-color: #f2f2f2;    /* Header background color */
    }
  </style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Roll Number</th>
      <th>Name</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Sharayu</td>
      <td>New York, United States</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Siddhi Bagve</td>
      <td>London, England, United Kingdom</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Shrushti Patil</td>
      <td>Sydney, New South Wales, Australia</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Ajeshwaree Desai</td>
      <td>Tokyo, Tokyo Prefecture, Japan</td>
    </tr>
  </tbody>
</table>

</body>
</html>
